<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <article>
        <div>
            <input type="text" class="search" placeholder="Enter the city name...">
        </div>
    </article>
    <main>
        <div class="output">
            <div class="city">Lucknow,U.P.</div>
            <div class="date">Sunday 04 April 2021</div>
        </div>
        <div class="result">
            <div class="temp">23<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hiorlow">23°c / 33°c</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
