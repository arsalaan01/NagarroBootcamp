<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>My Bio Data</h2>    
<form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">FirstName:</label>
        <input type="text" name="" id="fname" placeholder="First Name">
        <label for="lname">LastName:</label>
        <input type="text" name="" id="lname" placeholder="Last Name"><br><br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Enter Your Email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="" id="phone" placeholder="+91" maxlength="10"><br><br>
        <label for="height">Height:</label>
        <input type="number" step="0.01" name="" id="height" placeholder="Height in Feet"><br><br>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name:</label>
        <input type="text" name="" id="school"><br><br>
        <label for="class">Class:</label>
        <input type="text" name="" id="class"><br><br>
        <label for="stream">Steam:</label>
        <select name="" id="stream">
            <option value="">Arts</option>
            <option value="">Commerce</option>
            <option value="">Science</option>
        </select><br><br>
        <label for="marksheet">Marksheet:</label>
        <input type="file" name="" id="marksheet"><br><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
